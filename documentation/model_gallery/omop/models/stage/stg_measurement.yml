version: 2
models:
- name: stg_measurement
  description: The table is about medical measurements. It includes measurement ID,
    person ID, date and time of measurement, measured value, provider ID, visit ID,
    measurement type, unit, and source value. Each row represents a single measurement
    taken for a specific person during a healthcare visit.
  columns:
  - name: measurement_id
    description: Unique identifier for each measurement
    tests:
    - not_null
    - unique
    cocoon_meta:
      unique_reason: This column represents a unique identifier for each measurement.
        For this table, each row is for a single measurement, so measurement_id should
        be unique across rows.
      data_type:
        current_data_type: INT
  - name: person_id
    description: Unique identifier for each patient
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: INT
  - name: value_as_number
    description: Numeric value of the measurement
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: DECIMAL
  - name: provider_id
    description: Unique identifier for the healthcare provider
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: INT
  - name: visit_occurrence_id
    description: Unique identifier for the healthcare visit
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: INT
  - name: measurement_source_value
    description: Type or source of the measurement
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: VARCHAR
  - name: unit_source_value
    description: This field contains the exact value from the source data that represents
      the unit of measurement used.
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: VARCHAR
  - name: measurement_date
    description: Date when the measurement was taken
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: DATE
  - name: measurement_datetime
    description: Date and time when the measurement was taken
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: TIMESTAMP
  - name: value_source_value
    description: Original source value of the measurement
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: VARCHAR
