version: 2
models:
- name: stg_provider
  description: The table is about healthcare providers. It contains details like provider
    ID, name, NPI number, DEA number, care site ID, provider source value, specialty,
    and gender. Each row represents a unique provider with their identifying information
    and professional details. The table likely serves as a reference for provider
    information in a healthcare system.
  columns:
  - name: provider_id
    description: Unique identifier for the healthcare provider
    tests:
    - not_null
    - unique
    cocoon_meta:
      unique_reason: This column is a unique identifier for each healthcare provider.
        For this table, each row represents a unique provider, and provider_id is
        likely to be unique across rows.
      data_type:
        current_data_type: INT
  - name: provider_name
    description: Full name of the healthcare provider
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: VARCHAR
  - name: dea
    description: Drug Enforcement Administration number
    tests:
    - not_null
    - unique
    cocoon_meta:
      unique_reason: The Drug Enforcement Administration number is a unique identifier
        assigned to healthcare providers who can prescribe controlled substances.
        It should be unique for each provider.
      data_type:
        current_data_type: VARCHAR
  - name: care_site_id
    description: Identifier for the provider's care site
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: INT
  - name: provider_source_value
    description: Use this field to link back to providers in the source data.
    tests:
    - not_null
    - unique
    cocoon_meta:
      unique_reason: This field is used to link back to providers in the source data.
        If it's a unique identifier in the source system, it could be unique across
        rows.
      data_type:
        current_data_type: VARCHAR
  - name: specialty_source_value
    description: This refers to the specific type of healthcare provider or field
      of expertise listed in the source data,
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: VARCHAR
  - name: gender_source_value
    description: "This is provider\u2019s gender as it appears in the source data."
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: VARCHAR
  - name: npi
    description: National Provider Identifier number
    tests:
    - not_null
    - unique
    cocoon_meta:
      unique_reason: The National Provider Identifier is a unique 10-digit identification
        number issued to healthcare providers in the United States. It should be unique
        for each provider.
      data_type:
        current_data_type: VARCHAR
