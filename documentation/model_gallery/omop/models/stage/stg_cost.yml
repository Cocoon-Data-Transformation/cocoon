version: 2
models:
- name: stg_cost
  description: The table is about medical or prescription costs. It includes details
    like total charges, amounts paid, and breakdowns of payments by different parties.
    Each row represents a unique cost entry identified by cost_id. The table tracks
    payments made by insurers, patients, and other payers. It also includes specific
    patient payment types like copays, coinsurance, and deductibles.
  columns:
  - name: cost_id
    description: Unique identifier for each cost entry
    tests:
    - not_null
    - unique
    cocoon_meta:
      unique_reason: This column represents a unique identifier for each cost entry.
        For this table, each row is for a specific medical or prescription cost entry.
        cost_id is likely to be unique across rows as it's designed to identify each
        individual cost record.
      data_type:
        current_data_type: INT
  - name: person_id
    description: Unique identifier for each person
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: INT
  - name: total_charge
    description: Total amount charged for the service
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: DECIMAL
  - name: total_paid
    description: Total amount paid for the service
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: DECIMAL
  - name: amount_allowed
    description: Amount allowed by the insurance plan
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: DECIMAL
  - name: paid_by_payer
    description: Amount paid by the insurance company
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: DECIMAL
  - name: paid_by_patient
    description: Total amount paid by the patient
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: DECIMAL
  - name: paid_patient_copay
    description: Amount paid by patient as copay
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: DECIMAL
  - name: paid_patient_coinsurance
    description: Amount paid by patient as coinsurance
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: DECIMAL
  - name: paid_patient_deductible
    description: Amount paid by patient towards deductible
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: DECIMAL
  - name: paid_by_primary
    description: Amount paid by primary insurance
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: DECIMAL
  - name: paid_ingredient_cost
    description: Cost of ingredients in prescription
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: DECIMAL
  - name: paid_dispensing_fee
    description: Fee for dispensing the prescription
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: DECIMAL
