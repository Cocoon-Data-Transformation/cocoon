version: 2
models:
- name: stg_visit_occurrence
  description: The table is about visit occurrences in a healthcare setting. It contains
    details of patient visits, including visit ID, patient ID, start and end dates/times,
    provider and care site IDs, visit source, admission source, discharge destination,
    and preceding visit ID. Each row represents a single visit event with its associated
    information.
  columns:
  - name: visit_occurrence_id
    description: Unique identifier for each visit
    tests:
    - not_null
    - unique
    cocoon_meta:
      unique_reason: This column is a unique identifier for each visit. For this table,
        each row represents a single visit event. visit_occurrence_id is unique across
        rows as it's designed to distinctly identify each visit.
      data_type:
        current_data_type: INT
  - name: person_id
    description: Unique identifier for each patient
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: INT
  - name: provider_id
    description: Unique identifier for the healthcare provider
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: INT
  - name: care_site_id
    description: Unique identifier for the care site
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: INT
  - name: visit_source_value
    description: Original value for the visit source
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: VARCHAR
  - name: admitting_source_value
    description: Original value for the admitting source
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: VARCHAR
  - name: discharge_to_source_value
    description: Original value for the discharge destination
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: VARCHAR
  - name: preceding_visit_occurrence_id
    description: ID of the previous visit, if any
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: INT
  - name: visit_end_date
    description: Date when the visit ended
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: DATE
  - name: visit_end_datetime
    description: Date and time when the visit ended
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: TIMESTAMP
  - name: visit_start_date
    description: Date when the visit began
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: DATE
  - name: visit_start_datetime
    description: Date and time when the visit began
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: TIMESTAMP
