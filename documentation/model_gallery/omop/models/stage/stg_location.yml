version: 2
models:
- name: stg_location
  description: The table is about locations. It contains details of physical addresses,
    including street, city, state, zip code, and county. Each location has a unique
    identifier and source value. Geographic coordinates (latitude and longitude) are
    also provided. The table stores comprehensive location data for various places
    or establishments.
  columns:
  - name: location_id
    description: Unique identifier for each location
    tests:
    - not_null
    - unique
    cocoon_meta:
      unique_reason: This column is a unique identifier for each location. For this
        table, each row represents a distinct location. location_id is unique across
        rows.
      data_type:
        current_data_type: INT
  - name: address_1
    description: Primary street address
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: VARCHAR
  - name: address_2
    description: Secondary address information (suite, apartment, etc.)
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: VARCHAR
  - name: city
    description: Name of the city
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: VARCHAR
  - name: state
    description: State abbreviation
    tests:
    - not_null
    - accepted_values:
        values:
        - CA
        - NY
    cocoon_meta:
      future_accepted_values:
      - AL
      - AK
      - AZ
      - AR
      - CO
      - CT
      - DE
      - FL
      - GA
      - HI
      - ID
      - IL
      - IN
      - IA
      - KS
      - KY
      - LA
      - ME
      - MD
      - MA
      - MI
      - MN
      - MS
      - MO
      - MT
      - NE
      - NV
      - NH
      - NJ
      - NM
      - NC
      - ND
      - OH
      - OK
      - OR
      - PA
      - RI
      - SC
      - SD
      - TN
      - TX
      - UT
      - VT
      - VA
      - WA
      - WV
      - WI
      - WY
      data_type:
        current_data_type: VARCHAR
  - name: county
    description: Name of the county
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: VARCHAR
  - name: location_source_value
    description: Source identifier for the location data
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: VARCHAR
  - name: latitude
    description: Geographic coordinate representing north-south position
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: DECIMAL
  - name: longitude
    description: Geographic coordinate representing east-west position
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: DECIMAL
  - name: zip
    description: Postal code
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: VARCHAR
