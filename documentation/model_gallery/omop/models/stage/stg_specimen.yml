version: 2
models:
- name: stg_specimen
  description: The table is about biological specimens. It includes specimen ID, person
    ID, collection date and time, quantity, source, unit, anatomical site, and disease
    status. Each row represents a unique specimen with its associated details. The
    table tracks important information for medical or research purposes, linking samples
    to individuals and their health status.
  columns:
  - name: specimen_id
    description: Unique identifier for each specimen
    tests:
    - not_null
    - unique
    cocoon_meta:
      unique_reason: This column represents a unique identifier for each specimen.
        For this table, each row is for a unique specimen, and specimen_id is designed
        to be unique across rows.
      data_type:
        current_data_type: INT
  - name: person_id
    description: Identifier for the person providing the specimen
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: INT
  - name: quantity
    description: Amount of specimen collected
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: DECIMAL
  - name: specimen_source_value
    description: Source value of the type of the specimen
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: VARCHAR
  - name: unit_source_value
    description: Unit of measurement for the specimen quantity
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: VARCHAR
  - name: anatomic_site_source_value
    description: Source value of body part from which specimen was collected
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: VARCHAR
  - name: disease_status_source_value
    description: Source value of health condition of the specimen source
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: VARCHAR
  - name: specimen_date
    description: Date when the specimen was collected
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: DATE
  - name: specimen_datetime
    description: Date and time when the specimen was collected
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: TIMESTAMP
