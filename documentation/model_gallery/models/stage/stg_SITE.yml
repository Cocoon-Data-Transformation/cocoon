version: 2
models:
- name: stg_SITE
  description: The table is about site configuration for a web platform. It contains
    details like site ID, name, subdomain, and URL path prefix. The table includes
    various options for site functionality, such as enabling feeds, guest payments,
    and Google Analytics integration. It also stores information about site type,
    bandwidth limits, page view entitlements, and creation/modification dates. The
    table appears to be used for managing and tracking website settings and performance
    metrics.
  columns:
  - name: ID
    description: Unique identifier for the site
    tests:
    - not_null
  - name: NAME
    description: Name of the site
    tests:
    - not_null
  - name: SUBDOMAIN
    description: Subdomain of the site
    tests:
    - not_null
  - name: URL_PATH_PREFIX
    description: Prefix for site URLs
    tests:
    - not_null
  - name: GUEST_USER_ID
    description: ID of the guest user
    tests:
    - not_null
  - name: STATUS
    description: Current status of the site
    tests:
    - not_null
  - name: ADMIN_ID
    description: ID of the site administrator
    tests:
    - not_null
  - name: OPTIONS_ENABLE_FEEDS
    description: Indicates if feeds are enabled
    tests:
    - not_null
  - name: OPTIONS_IS_SITE_GAINTEGRATION_MIGRATED
    description: Google Analytics integration migration status
    tests:
    - not_null
  - name: OPTIONS_REDIRECT_TO_CUSTOM_DOMAIN
    description: Redirects to custom domain if enabled
    tests:
    - not_null
  - name: OPTIONS_ALLOW_GUEST_PAYMENTS_API
    description: Allows guest payments via API
    tests:
    - not_null
  - name: OPTIONS_HAS_STORED_PATH_PREFIX
    description: Indicates if path prefix is stored
    tests:
    - not_null
  - name: OPTIONS_COOKIE_CONSENT
    description: Cookie consent option status
    tests:
    - not_null
  - name: OPTIONS_CACHE_PUBLIC_VF_PAGES_IN_PROXIES
    description: Caches public Visualforce pages in proxies
    tests:
    - not_null
  - name: OPTIONS_IS_SITE_DATA_CLOUD_INTEGRATION_ENABLED
    description: Data Cloud integration status
    tests:
    - not_null
  - name: OPTIONS_IS_SITE_GAINTEGRATION_ENABLED
    description: Google Analytics integration status
    tests:
    - not_null
  - name: OPTIONS_ALLOW_HOME_PAGE
    description: Allows display of home page
    tests:
    - not_null
  - name: OPTIONS_ALLOW_STANDARD_IDEAS_PAGES
    description: Allows standard ideas pages
    tests:
    - not_null
  - name: OPTIONS_ALLOW_STANDARD_SEARCH
    description: Allows standard search functionality
    tests:
    - not_null
  - name: OPTIONS_ALLOW_STANDARD_LOOKUPS
    description: Allows standard lookups
    tests:
    - not_null
  - name: OPTIONS_ALLOW_STANDARD_ANSWERS_PAGES
    description: Allows standard answers pages
    tests:
    - not_null
  - name: OPTIONS_ALLOW_GUEST_SUPPORT_API
    description: Allows guest support via API
    tests:
    - not_null
  - name: OPTIONS_ALLOW_STANDARD_PORTAL_PAGES
    description: Allows standard portal pages
    tests:
    - not_null
  - name: OPTIONS_CONTENT_SNIFFING_PROTECTION
    description: Enables content sniffing protection
    tests:
    - not_null
  - name: OPTIONS_BROWSER_XSS_PROTECTION
    description: Enables browser XSS protection
    tests:
    - not_null
  - name: OPTIONS_REFERRER_POLICY_ORIGIN_WHEN_CROSS_ORIGIN
    description: Sets referrer policy for cross-origin
    tests:
    - not_null
  - name: OPTIONS_USE_GUEST_USER_LANGUAGE
    description: Uses guest user's language
    tests:
    - not_null
  - name: OPTIONS_IS_SITE_GRECAPTCHA_INTEGRATION_ENABLED
    description: Google reCAPTCHA integration status
    tests:
    - not_null
  - name: OPTIONS_IS_SITE_CONSENT_BANNER_INTEGRATION_ENABLED
    description: Consent banner integration status
