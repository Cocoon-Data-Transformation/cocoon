    - not_null
  - name: DESCRIPTION
    description: Description of the site
    tests:
    - not_null
  - name: MASTER_LABEL
    description: Site label or name
    tests:
    - not_null
  - name: ANALYTICS_TRACKING_CODE
    description: Code for analytics tracking
    tests:
    - not_null
  - name: SITE_TYPE
    description: Type of the website
    tests:
    - not_null
  - name: CLICKJACK_PROTECTION_LEVEL
    description: Level of protection against clickjacking
    tests:
    - not_null
  - name: DAILY_BANDWIDTH_LIMIT
    description: Maximum daily bandwidth allowed
    tests:
    - not_null
  - name: DAILY_BANDWIDTH_USED
    description: Amount of daily bandwidth consumed
    tests:
    - not_null
  - name: DAILY_REQUEST_TIME_LIMIT
    description: Maximum daily request time allowed
