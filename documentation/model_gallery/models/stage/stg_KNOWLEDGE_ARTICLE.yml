version: 2
models:
- name: stg_KNOWLEDGE_ARTICLE
  description: KNOWLEDGE_ARTICLE stores article metadata. It tracks creation, modification,
    and publication dates. It includes view counts and case associations. KNOWLEDGE_KA
    likely contains the actual content of knowledge articles. Together, they form
    a complete knowledge base system.
  columns:
  - name: ID
    description: Unique identifier for the record
    tests:
    - not_null
  - name: IS_DELETED
    description: Flag indicating if the article is deleted
    tests:
    - not_null
  - name: CREATED_DATE
    description: Date when the article was created
    tests:
    - not_null
  - name: CREATED_BY_ID
    description: ID of user who created the article
    tests:
    - not_null
  - name: LAST_MODIFIED_DATE
    description: Date of last modification to the article
    tests:
    - not_null
  - name: LAST_MODIFIED_BY_ID
    description: ID of user who last modified the article
    tests:
    - not_null
  - name: SYSTEM_MODSTAMP
    description: System timestamp for last modification
    tests:
    - not_null
  - name: ARTICLE_NUMBER
    description: Unique identifier for the article
    tests:
    - not_null
  - name: ARCHIVED_DATE
    description: Date when the article was archived
    tests:
    - not_null
  - name: ARCHIVED_BY_ID
    description: ID of user who archived the article
    tests:
    - not_null
  - name: FIRST_PUBLISHED_DATE
    description: Date when the article was first published
    tests:
    - not_null
  - name: LAST_PUBLISHED_DATE
    description: Date when the article was last published
    tests:
    - not_null
  - name: CASE_ASSOCIATION_COUNT
    description: Number of cases associated with this article
    tests:
    - not_null
  - name: LAST_VIEWED_DATE
    description: Date when the article was last viewed
    tests:
    - not_null
  - name: LAST_REFERENCED_DATE
    description: Date when the article was last referenced
    tests:
    - not_null
  - name: MIGRATED_TO_FROM_ARTICLE
    description: Flag or ID for article migration status
    tests:
    - not_null
  - name: IS_GENERATED_BY_LLM
    description: Flag indicating if generated by language model
    tests:
    - not_null
  - name: TOTAL_VIEW_COUNT
    description: Total number of views for the article
    tests:
    - not_null
  - name: _FIVETRAN_DELETED
    description: Fivetran soft delete indicator
    tests:
    - not_null
  - name: _FIVETRAN_SYNCED
    description: Fivetran synchronization timestamp
    tests:
    - not_null
  tests: []
