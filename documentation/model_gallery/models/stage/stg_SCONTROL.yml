version: 2
models:
- name: stg_SCONTROL
  description: The table is about S-Control components in Salesforce. It contains
    details such as the component's name, developer name, description, and encoding.
    The table also includes information about the HTML wrapper, file name, body length,
    and content source. It tracks creation and modification dates, creator and modifier
    IDs, and system timestamps. The table indicates whether the component supports
    caching and if it has been deleted.
  columns:
  - name: ID
    description: Unique identifier for the S-Control component
    tests:
    - not_null
  - name: NAME
    description: Name of the S-Control component
    tests:
    - not_null
  - name: DEVELOPER_NAME
    description: Developer-friendly name of the component
    tests:
    - not_null
  - name: DESCRIPTION
    description: Description of the S-Control component
    tests:
    - not_null
  - name: ENCODING_KEY
    description: Encoding used for the component
    tests:
    - not_null
  - name: HTML_WRAPPER
    description: HTML wrapper for the component
    tests:
    - not_null
  - name: FILENAME
    description: File name of the S-Control component
    tests:
    - not_null
  - name: BODY_LENGTH
    description: Length of the component's body content
    tests:
    - not_null
  - name: CONTENT_SOURCE
    description: Source of the component's content
    tests:
    - not_null
  - name: SUPPORTS_CACHING
    description: Indicates if caching is supported
    tests:
    - not_null
  - name: NAMESPACE_PREFIX
    description: Namespace prefix for the component
    tests:
    - not_null
  - name: CREATED_DATE
    description: Date when the component was created
    tests:
    - not_null
  - name: CREATED_BY_ID
    description: ID of the user who created the component
    tests:
    - not_null
  - name: LAST_MODIFIED_DATE
    description: Date of last modification
    tests:
    - not_null
  - name: LAST_MODIFIED_BY_ID
    description: ID of user who last modified the component
    tests:
    - not_null
  - name: SYSTEM_MODSTAMP
    description: System modification timestamp
    tests:
    - not_null
  - name: IS_DELETED
    description: Indicates if the component is deleted
    tests:
    - not_null
  - name: _FIVETRAN_DELETED
    description: Fivetran deletion status
    tests:
    - not_null
  - name: _FIVETRAN_SYNCED
    description: Fivetran synchronization timestamp
    tests:
    - not_null
  tests: []
