version: 2
models:
- name: stg_PROFILE_CALL_LOG_QUICK_ACTION
  description: The table is about profile call log quick actions. It contains details
    like creation date, last modification date, and associated profile ID. The table
    tracks system metadata such as who created or modified the record and when. It
    also includes fields for synchronization and deletion status, likely used for
    data management purposes.
  columns:
  - name: ID
    description: Unique identifier for the record
    tests:
    - not_null
  - name: IS_DELETED
    description: Flag indicating if the record is deleted
    tests:
    - not_null
  - name: CREATED_DATE
    description: Date and time when the record was created
    tests:
    - not_null
  - name: CREATED_BY_ID
    description: ID of the user who created the record
    tests:
    - not_null
  - name: LAST_MODIFIED_DATE
    description: Date and time of the last modification
    tests:
    - not_null
  - name: LAST_MODIFIED_BY_ID
    description: ID of the user who last modified the record
    tests:
    - not_null
  - name: SYSTEM_MODSTAMP
    description: System timestamp for the last modification
    tests:
    - not_null
  - name: PROFILE_ID
    description: ID of the associated profile
    tests:
    - not_null
  - name: _FIVETRAN_DELETED
    description: Fivetran's deletion status flag
    tests:
    - not_null
  - name: _FIVETRAN_SYNCED
    description: Timestamp of last Fivetran synchronization
    tests:
    - not_null
  tests: []
