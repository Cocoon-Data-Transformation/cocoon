version: 2
models:
- name: stg_SSOT_LEAD_DLM
  description: The table is about leads in a CRM system. It contains details such
    as lead ID, company name, email, creation date, and status. The table also includes
    fields for conversion information, geographic data, and various custom fields.
    Each row represents a unique lead with its associated attributes. The data appears
    to be sourced from Salesforce, as indicated by the data source field.
  columns:
  - name: ID
    description: Unique identifier for the lead record
    tests:
    - not_null
  - name: SSOT_ANNUAL_REVENUE_C
    description: Annual revenue of the lead company
    cocoon_meta:
      missing_reason: Unknown
  - name: SSOT_CITY_C
    description: City where the lead is located
    cocoon_meta:
      missing_reason: Unknown
  - name: SSOT_COMPANY_NAME_C
    description: Name of the lead's company
    tests:
    - not_null
  - name: SSOT_CONTACT_POINT_EMAIL_ID_C
    description: Email address of the lead contact
    tests:
    - not_null
  - name: SSOT_CONVERTED_DATE_C
    description: Date when the lead was converted
    cocoon_meta:
      missing_reason: Not applicable for leads that haven't been converted
  - name: SSOT_CONVERTED_TO_ACCOUNT_CONTACT_ID_C
    description: ID of the account contact after conversion
    cocoon_meta:
      missing_reason: Not applicable for leads that haven't been converted
  - name: SSOT_CONVERTED_TO_ACCOUNT_ID_C
    description: ID of the account after lead conversion
    cocoon_meta:
      missing_reason: Not applicable for leads that haven't been converted
  - name: SSOT_CONVERTED_TO_OPPORTUNITY_ID_C
    description: ID of the opportunity created from conversion
    cocoon_meta:
      missing_reason: Not applicable for leads that haven't been converted
  - name: SSOT_COUNTRY_ID_C
    description: ID of the country where lead is located
    cocoon_meta:
      missing_reason: Unknown
  - name: SSOT_CREATED_DATE_C
    description: Date and time when the lead was created
    tests:
    - not_null
  - name: SSOT_DATA_SOURCE_ID_C
    description: Identifier of the data source system
    tests:
    - not_null
  - name: SSOT_DATA_SOURCE_OBJECT_ID_C
    description: Object type in the source system
    tests:
    - not_null
  - name: SSOT_DESCRIPTION_C
    description: Description or additional notes about the lead
    cocoon_meta:
      missing_reason: Unknown
  - name: SSOT_EMAIL_BOUNCED_DATE_C
    description: Date when an email to lead bounced
    cocoon_meta:
      missing_reason: Not applicable if email hasn't bounced
  - name: SSOT_EMAIL_BOUNCED_REASON_C
    description: Reason for email bounce
    cocoon_meta:
      missing_reason: Not applicable if email hasn't bounced
  - name: SSOT_EMPLOYEE_COUNT_C
    description: Number of employees in the lead's company
    cocoon_meta:
      missing_reason: Unknown
  - name: SSOT_GEO_CODE_LATITUDE_C
    description: Latitude coordinate of the lead's location
    cocoon_meta:
      missing_reason: Unknown
  - name: SSOT_GEO_CODE_LONGITUDE_C
    description: Longitude coordinate of the lead's location
    cocoon_meta:
      missing_reason: Unknown
  - name: SSOT_ID_C
    description: Another unique identifier for the lead
    tests:
    - not_null
  - name: SSOT_INDUSTRY_ID_C
    description: ID of the industry the lead belongs to
    cocoon_meta:
      missing_reason: Unknown
  - name: SSOT_IS_CONVERTED_C
    description: Boolean indicating if the lead is converted
    tests:
    - not_null
  - name: SSOT_LAST_ACTIVITY_DATE_C
    description: Date of the last activity on the lead
    cocoon_meta:
      missing_reason: Unknown
  - name: SSOT_LAST_MODIFIED_DATE_C
    description: Date and time of last modification to record
    tests:
    - not_null
  - name: SSOT_LEAD_RATING_C
    description: Rating or score assigned to the lead
    cocoon_meta:
      missing_reason: Unknown
  - name: SSOT_LEAD_SOURCE_ID_C
    description: ID of the source where lead originated
    cocoon_meta:
      missing_reason: Unknown
  - name: SSOT_LEAD_STATUS_ID_C
    description: Current status of the lead
    tests:
