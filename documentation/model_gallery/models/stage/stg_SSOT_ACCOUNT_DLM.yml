version: 2
models:
- name: stg_SSOT_ACCOUNT_DLM
  description: The table is about account information. It contains various fields
    related to account details such as ID, ownership type, rating, source, type, revenue,
    contact information, creation date, and modification date. The table also includes
    numerous relationship fields (SSOT_REL_*) and some key fields (KQ_*). However,
    in the provided sample, most fields are empty except for the ID, deletion status,
    and synchronization timestamp.
  columns:
  - name: ID
    description: Unique identifier for the account
    tests:
    - not_null
