version: 2
models:
- name: stg_PROMPT_VERSION
  description: The table is about prompt versions in a system. It contains details
    like ID, creation and modification dates, parent ID, master label, description,
    and display settings. It also includes information about publishing status, user
    access, button labels, target page details, and visual elements like images and
    videos. The table tracks version numbers and specific settings for displaying
    prompts to users.
  columns:
  - name: ID
    description: Unique identifier for the prompt version
    tests:
    - not_null
  - name: IS_DELETED
    description: Flag indicating if the record is deleted
    tests:
    - not_null
  - name: CREATED_DATE
    description: Date when the prompt version was created
    tests:
    - not_null
  - name: CREATED_BY_ID
    description: ID of the user who created the prompt version
    tests:
    - not_null
  - name: LAST_MODIFIED_DATE
    description: Date of last modification to the prompt version
    tests:
    - not_null
  - name: LAST_MODIFIED_BY_ID
    description: ID of the user who last modified the version
    tests:
    - not_null
  - name: SYSTEM_MODSTAMP
    description: System timestamp of the last modification
    tests:
    - not_null
  - name: PARENT_ID
    description: ID of the parent prompt
    tests:
    - not_null
  - name: MASTER_LABEL
    description: Main label or title of the prompt
    tests:
    - not_null
  - name: DESCRIPTION
    description: Detailed description of the prompt version
    tests:
    - not_null
  - name: DISPLAY_TYPE
    description: Type of display for the prompt
    tests:
    - not_null
  - name: DISPLAY_POSITION
    description: Position where the prompt is displayed
    tests:
    - not_null
  - name: TIMES_TO_DISPLAY
    description: Number of times the prompt should be shown
    tests:
    - not_null
  - name: DELAY_DAYS
    description: Days to wait before displaying the prompt
    tests:
    - not_null
  - name: START_DATE
    description: Date when the prompt starts being active
    tests:
    - not_null
  - name: END_DATE
    description: Date when the prompt stops being active
    tests:
    - not_null
  - name: USER_ACCESS
    description: Access level for users to view the prompt
    tests:
    - not_null
  - name: IS_PUBLISHED
    description: Flag indicating if the prompt is published
    tests:
    - not_null
  - name: PUBLISHED_DATE
    description: Date when the prompt was published
    tests:
    - not_null
  - name: PUBLISHED_BY_USER_ID
    description: ID of the user who published the prompt
    tests:
    - not_null
  - name: HEADER
    description: Header text of the prompt
    tests:
    - not_null
  - name: DISMISS_BUTTON_LABEL
    description: Label for the dismiss button
    tests:
    - not_null
  - name: SHOULD_DISPLAY_ACTION_BUTTON
    description: Flag to show action button
    tests:
    - not_null
  - name: ACTION_BUTTON_LABEL
    description: Label for the action button
    tests:
    - not_null
  - name: ACTION_BUTTON_LINK
    description: Link for the action button
    tests:
    - not_null
  - name: TITLE
    description: Title of the prompt
    tests:
    - not_null
  - name: VERSION_NUMBER
    description: Version number of the prompt
    tests:
    - not_null
  - name: TARGET_PAGE_TYPE
    description: Type of page where the prompt is shown
    tests:
    - not_null
  - name: TARGET_PAGE_KEY_1
    description: First key for identifying target page
    tests:
    - not_null
  - name: TARGET_PAGE_KEY_2
    description: Second key for identifying target page
    tests:
    - not_null
  - name: TARGET_APP_NAMESPACE_PREFIX
    description: Namespace prefix for the target application
    tests:
    - not_null
  - name: TARGET_APP_DEVELOPER_NAME
    description: Developer name of the target application
    tests:
    - not_null
  - name: BODY
    description: Main content or text of the prompt
    tests:
    - not_null
  - name: SHOULD_IGNORE_GLOBAL_DELAY
    description: Flag to ignore global delay settings
    tests:
    - not_null
  - name: USER_PROFILE_ACCESS
    description: User profile access settings for the prompt
    tests:
    - not_null
  - name: VIDEO_LINK
    description: Link to associated video content
    tests:
    - not_null
  - name: STEP_NUMBER
    description: Step number in a multi-step prompt sequence
    tests:
    - not_null
  - name: THEME_COLOR
    description: Color theme of the prompt
    tests:
    - not_null
  - name: THEME_SATURATION
    description: Saturation level of the theme color
    tests:
    - not_null
  - name: TARGET_PAGE_KEY_1_REF
    description: Reference key for target page 1
    tests:
    - not_null
  - name: IMAGE_ALT_TEXT
    description: Alternative text for the prompt image
    tests:
    - not_null
  - name: IMAGE_ID
    description: Unique identifier for the prompt image
    tests:
    - not_null
  - name: IMAGE_LINK
    description: Link to the prompt image
    tests:
    - not_null
  - name: IMAGE_LOCATION
    description: Location or positioning of the image
    tests:
    - not_null
  - name: TARGET_PAGE_KEY_3
    description: Key for target page 3
    tests:
    - not_null
  - name: ELEMENT_RELATIVE_POSITION
    description: Relative position of the prompt element
    tests:
    - not_null
  - name: REFERENCE_ELEMENT_CONTEXT
    description: Context of the reference element
    tests:
    - not_null
  - name: TARGET_PAGE_KEY_4
    description: Key for target page 4
    tests:
    - not_null
  - name: TARGET_RECORD_TYPE_ID
    description: ID of the target record type
    tests:
    - not_null
  - name: EXPERIENCE_CONTEXT_ID
    description: ID of the experience context
    tests:
    - not_null
  - name: EXPERIENCE
    description: Type or name of the experience
    tests:
    - not_null
  - name: _FIVETRAN_DELETED
    description: Flag indicating if the record was deleted
    tests:
    - not_null
  - name: _FIVETRAN_SYNCED
    description: Timestamp of the last sync by Fivetran
    tests:
    - not_null
  tests: []
