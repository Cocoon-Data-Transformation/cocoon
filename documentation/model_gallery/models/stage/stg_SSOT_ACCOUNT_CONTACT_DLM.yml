version: 2
models:
- name: stg_SSOT_ACCOUNT_CONTACT_DLM
  description: The table is about contact details. It includes unique identifiers,
    account associations, and contact information like phone numbers and email addresses.
    The table also stores metadata such as creation dates, data sources, and last
    modification dates. There are numerous empty fields with "REL" in their names,
    suggesting potential for additional relationships or data. The table appears to
    be synced from an external system, likely Salesforce.
