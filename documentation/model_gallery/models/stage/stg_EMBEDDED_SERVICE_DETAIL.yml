version: 2
models:
- name: stg_EMBEDDED_SERVICE_DETAIL
  description: The table is about embedded service details. It contains configuration
    settings for a customer service interface. The table includes visual customization
    options like colors, fonts, and images. It also has functional settings such as
    enabling live agent, field service, and prechat features. The table stores dimensions,
    navigation bar properties, and various display preferences for the embedded service
    interface.
  columns:
  - name: ID
    description: Unique identifier for the record
    tests:
    - not_null
  - name: DURABLE_ID
    description: Persistent identifier for the configuration
    tests:
    - not_null
  - name: SITE
    description: Website or location where the service is embedded
    tests:
    - not_null
  - name: PRIMARY_COLOR
    description: Main color used in the interface
    tests:
    - not_null
  - name: SECONDARY_COLOR
    description: Secondary color used in the interface
    tests:
    - not_null
  - name: CONTRAST_PRIMARY_COLOR
    description: Contrasting color to the primary color
    tests:
    - not_null
  - name: CONTRAST_INVERTED_COLOR
    description: Inverted contrast color for visibility
    tests:
    - not_null
  - name: NAV_BAR_COLOR
    description: Color of the navigation bar
    tests:
    - not_null
  - name: NAV_BAR_TEXT_COLOR
    description: Color of text in the navigation bar
    tests:
    - not_null
  - name: SECONDARY_NAV_BAR_COLOR
    description: Color of the secondary navigation bar
    tests:
    - not_null
  - name: FONT
    description: Font used in the interface
    tests:
    - not_null
  - name: IS_LIVE_AGENT_ENABLED
    description: Indicates if live agent feature is active
    tests:
    - not_null
  - name: IS_FIELD_SERVICE_ENABLED
    description: Indicates if field service feature is active
    tests:
    - not_null
  - name: WIDTH
    description: Width of the embedded service interface
    tests:
    - not_null
  - name: HEIGHT
    description: Height of the embedded service interface
    tests:
    - not_null
  - name: IS_PRECHAT_ENABLED
    description: Indicates if prechat feature is active
    tests:
    - not_null
  - name: CUSTOM_PRECHAT_COMPONENT
    description: Custom component for prechat functionality
    tests:
    - not_null
  - name: AVATAR_IMG
    description: Image used for avatar
    tests:
    - not_null
  - name: SMALL_COMPANY_LOGO_IMG
    description: Small version of company logo image
    tests:
    - not_null
  - name: PRECHAT_BACKGROUND_IMG
    description: Background image for prechat screen
    tests:
    - not_null
  - name: WAITING_STATE_BACKGROUND_IMG
    description: Background image for waiting state
    tests:
    - not_null
  - name: FONT_SIZE
    description: Size of the font used
    tests:
    - not_null
  - name: OFFLINE_CASE_BACKGROUND_IMG
    description: Background image for offline case screen
    tests:
    - not_null
  - name: IS_OFFLINE_CASE_ENABLED
    description: Indicates if offline case feature is active
    tests:
    - not_null
  - name: IS_QUEUE_POSITION_ENABLED
    description: Indicates if queue position feature is active
    tests:
    - not_null
  - name: SHOULD_SHOW_NEW_APPOINTMENT
    description: Indicates if new appointment option is visible
    tests:
    - not_null
  - name: SHOULD_SHOW_EXISTING_APPOINTMENT
    description: Indicates if existing appointment option is visible
    tests:
    - not_null
  - name: FIELD_SERVICE_HOME_IMG
    description: Image for field service home screen
    tests:
    - not_null
  - name: FIELD_SERVICE_LOGO_IMG
    description: Logo image for field service
    tests:
    - not_null
  - name: FIELD_SERVICE_CONFIRM_CARD_IMG
    description: Image for field service confirmation card
    tests:
    - not_null
  - name: SHOULD_HIDE_AUTH_DIALOG
    description: Option to hide authentication dialog in embedded service
    tests:
    - not_null
  - name: CUSTOM_MINIMIZED_COMPONENT
    description: Custom component for minimized embedded service interface
    tests:
    - not_null
  - name: _FIVETRAN_DELETED
    description: Fivetran flag for deleted records
    tests:
    - not_null
  - name: _FIVETRAN_SYNCED
    description: Fivetran timestamp for last synchronization
    tests:
    - not_null
  tests: []
