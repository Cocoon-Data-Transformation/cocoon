version: 2
models:
- name: snapshot_property_data
  description: The table is about property fields in HubSpot CRM. It tracks the most
    recent version of properties for contacts, deals, and companies. Each row represents
    a unique property with attributes like name, label, field type, and display settings.
    The table includes information on property grouping and whether it's HubSpot-defined.
    It serves as a current snapshot of all property configurations in the CRM system.
  columns:
  - name: display_label
    description: Display label for the property
    tests:
    - not_null
  - name: hubspot_object_type
    description: HubSpot object type (contact, deal, company)
    tests:
    - not_null
    - accepted_values:
        values:
        - company
        - contact
        - deal
        - line_item
        - product
        - ticket
  - name: show_currency_symbol
    description: Indicates if currency symbol should be displayed
    cocoon_meta:
      missing_acceptable: Not applicable for non-currency data types.
  - name: field_type
    description: Type of field (e.g., date)
    tests:
    - not_null
    - accepted_values:
        values:
        - date
        - datetime
        - time
        - year
        - month
        - day
        - timestamp
        - week
        - quarter
        - fiscal_year
        - fiscal_quarter
        - unix_timestamp
        - iso_week
  - name: data_type
    description: Data type of the property
    tests:
    - not_null
    - accepted_values:
        values:
        - datetime
        - date
        - integer
        - float
        - string
        - boolean
        - array
        - object
        - None
        - time
        - timestamp
        - binary
        - uuid
  - name: fivetran_sync_id
    description: Unique identifier for Fivetran data sync
    tests:
    - not_null
    - unique
    cocoon_meta:
      uniqueness: This column is a unique identifier for Fivetran data sync. For this
        table, each row represents a property in the HubSpot CRM system. The fivetran_sync_id
        appears to be unique across rows, as it's a generated ID for each property.
  - name: property_name
    description: Internal name of the property
    tests:
    - not_null
  - name: is_calculated
    description: Indicates if the property is calculated
    tests:
    - not_null
  - name: property_group
    description: Name of the group the property belongs to
    tests:
    - not_null
  - name: creation_timestamp
    description: Timestamp of property creation
    tests:
    - not_null
  - name: is_hubspot_defined
    description: Indicates if the property is defined by HubSpot
    tests:
    - not_null
    - accepted_values:
        values:
        - true
        - false
        - true
cocoon_meta:
  scd_base_table: stg_property_data
