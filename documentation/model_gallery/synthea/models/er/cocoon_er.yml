groups: []
entities:
- entity_name: Encounters
  entity_description: Represents medical encounters or patient visits, including details
    such as timing, participants, medical codes, costs, and reasons for the visit.
  table_name: stg_encounters
  primary_key: encounter_id
- entity_name: Patients
  entity_description: Represents individual patients, including their personal information,
    demographics, and medical financial data.
  table_name: stg_patients
  primary_key: patient_id
- entity_name: Payers
  entity_description: Represents healthcare payers, including both government and
    private entities, with details on their financial data, customer metrics, and
    service coverage.
  table_name: stg_payers
  primary_key: payer_id
- entity_name: Healthcare Organizations
  entity_description: Represents healthcare facilities such as clinics, hospitals,
    and urgent care centers, including their location and operational details.
  table_name: stg_organizations
  primary_key: organization_id
- entity_name: Healthcare Providers
  entity_description: Represents individual healthcare providers, including their
    personal information, specialties, and practice details.
  table_name: stg_providers
  primary_key: provider_id
- entity_name: Medical Claims
  entity_description: Represents individual medical claims, including details about
    the patient, provider, diagnoses, and claim status.
  table_name: stg_claims
  primary_key: claim_id
relations:
- relation_name: PatientEncounterDetails
  relation_description: Patients receive medical Encounters from Healthcare Providers
    at Healthcare Organizations, with costs covered by Payers.
  table_name: stg_encounters
  entities:
  - Encounters
  - Patients
  - Payers
  - Healthcare Organizations
  - Healthcare Providers
- relation_name: ProviderOrganizationAffiliation
  relation_description: Healthcare Providers work for Healthcare Organizations and
    offer medical services to patients in Massachusetts.
  table_name: stg_providers
  entities:
  - Healthcare Providers
  - Healthcare Organizations
- relation_name: PatientClaimProcessing
  relation_description: Medical Claims are submitted by Patients for services provided
    by Healthcare Providers, processed by Payers, and associated with Healthcare Organizations.
  table_name: stg_claims
  entities:
  - Medical Claims
  - Patients
  - Payers
  - Healthcare Organizations
  - Healthcare Providers
- relation_name: PatientAllergyEncounters
  relation_description: Patients experience allergies recorded during specific Encounters,
    detailing allergens, reactions, and severities.
  table_name: stg_allergies
  entities:
  - Encounters
  - Patients
- relation_name: PatientEncounterCarePlans
  relation_description: Patients undergo Encounters during which care plans are created
    and implemented for specific medical conditions or treatments.
  table_name: stg_careplans
  entities:
  - Encounters
  - Patients
- relation_name: PatientEncounterDevices
  relation_description: Patients undergo Encounters during which medical devices are
    used for their treatment or care.
  table_name: stg_devices
  entities:
  - Encounters
  - Patients
- relation_name: PatientImagingEncounters
  relation_description: Patients undergo medical imaging studies during specific Encounters
    at healthcare facilities.
  table_name: stg_imaging_studies
  entities:
  - Encounters
  - Patients
- relation_name: PatientImmunizationEncounters
  relation_description: Patients receive immunizations during specific encounters,
    with each immunization recorded as a separate event.
  table_name: stg_immunizations
  entities:
  - Encounters
  - Patients
- relation_name: PatientMedicationEncounterCoverage
  relation_description: Patients receive medications during Encounters, and Payers
    cover the costs of these prescriptions.
  table_name: stg_medications
  entities:
  - Encounters
  - Patients
  - Payers
- relation_name: PatientEncounterObservations
  relation_description: Patients undergo Encounters during which medical observations
    are recorded, including vital signs and social history.
  table_name: stg_observations
  entities:
  - Encounters
  - Patients
- relation_name: PatientEncounterProcedures
  relation_description: Patients undergo medical procedures during Encounters, which
    are specific instances of healthcare service delivery.
  table_name: stg_procedures
  entities:
  - Encounters
  - Patients
- relation_name: PatientEncounterSupplies
  relation_description: Patients receive medical supplies during specific Encounters,
    which are recorded with details such as date and quantity.
  table_name: stg_supplies
  entities:
  - Encounters
  - Patients
- relation_name: PatientProviderClaimTransactions
  relation_description: Patients receive medical services from Healthcare Providers,
    generating Medical Claims that document the financial transactions and treatments
    provided.
  table_name: stg_claims_transactions
  entities:
  - Patients
  - Healthcare Providers
  - Medical Claims
- relation_description: This table stores the current conditions and employment status
    for Patients, providing a snapshot of their most recent health and work situation.
  table_name: snapshot_conditions
  entities:
  - Patients
- relation_name: PatientInsuranceCoverage
  relation_description: Patients are covered by Payers for their current insurance,
    with primary and potentially secondary coverage options.
  table_name: snapshot_payer_transitions
  entities:
  - Patients
  - Payers
story:
- name: PatientInsuranceCoverage
  description: Patient obtains insurance from primary and secondary payers.
  type: Relation
- name: ProviderOrganizationAffiliation
  description: Healthcare providers join organizations to offer medical services.
  type: Relation
- name: PatientEncounterDetails
  description: Patient visits healthcare provider for medical encounter.
  type: Relation
- name: PatientAllergyEncounters
  description: Provider records patient's allergies during the encounter.
  type: Relation
- name: PatientEncounterObservations
  description: Provider records patient's vital signs and history.
  type: Relation
- name: PatientImagingEncounters
  description: Patient undergoes medical imaging studies if necessary.
  type: Relation
- name: PatientEncounterProcedures
  description: Provider performs medical procedures during the encounter.
  type: Relation
- name: PatientEncounterDevices
  description: Medical devices are used for patient's treatment.
  type: Relation
- name: PatientEncounterSupplies
  description: Patient receives necessary medical supplies during encounter.
  type: Relation
- name: PatientMedicationEncounterCoverage
  description: Provider prescribes medications covered by patient's insurance.
  type: Relation
- name: PatientImmunizationEncounters
  description: Patient receives required immunizations during encounter.
  type: Relation
- name: PatientEncounterCarePlans
  description: Provider creates care plan for patient's condition.
  type: Relation
- name: PatientClaimProcessing
  description: Healthcare organization submits claim to patient's insurance.
  type: Relation
- name: PatientProviderClaimTransactions
  description: Financial transactions are recorded for services provided.
  type: Relation
