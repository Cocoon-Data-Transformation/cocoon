version: 2
models:
- name: stg_imaging_studies
  description: The table is about imaging studies. It contains details of medical
    imaging procedures. Each row represents one imaging study. It includes the study
    ID, date, patient ID, encounter ID, body site, imaging modality, and procedure
    codes. The table also has technical details like series UID and SOP codes. This
    data likely comes from a medical imaging system or electronic health record.
  columns:
  - name: series_uid
    description: Unique identifier for the image series
    tests:
    - not_null
    - unique
    cocoon_meta:
      unique_reason: This column represents a unique identifier for the image series.
        For this table, each row is for a specific imaging study. The series_uid appears
        to be unique across rows in the sample data.
      data_type:
        current_data_type: VARCHAR
  - name: bodysite_description
    description: Description of the body part imaged
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: VARCHAR
  - name: modality_code
    description: Code representing the imaging modality
    tests:
    - not_null
    - accepted_values:
        values:
        - CR
        - DX
        - US
        - CT
    cocoon_meta:
      future_accepted_values:
      - MR
      - NM
      - PT
      - XA
      - RF
      - MG
      - IO
      - PX
      - GM
      - SM
      - ES
      - ECG
      - HD
      - SR
      - OT
      data_type:
        current_data_type: VARCHAR
  - name: modality_description
    description: Description of the imaging modality
    tests:
    - not_null
    - accepted_values:
        values:
        - Computed Radiography
        - Digital Radiography
        - Ultrasound
        - Computed Tomography
    cocoon_meta:
      future_accepted_values:
      - Magnetic Resonance Imaging
      - Nuclear Medicine
      - Positron Emission Tomography
      - Fluoroscopy
      - Mammography
      - Angiography
      - X-ray
      - Dental X-ray
      - Bone Densitometry
      data_type:
        current_data_type: VARCHAR
  - name: instance_uid
    description: Unique identifier for the image instance
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: VARCHAR
  - name: sop_code
    description: Service-Object Pair code for DICOM standard
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: VARCHAR
  - name: sop_description
    description: Description of the SOP code
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: VARCHAR
  - name: bodysite_code
    description: Code representing the body part imaged
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: VARCHAR
  - name: encounter_id
    description: Unique identifier for the patient encounter
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: UUID
  - name: patient_id
    description: Unique identifier for the patient
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: UUID
  - name: procedure_code
    description: Code representing the specific imaging procedure
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: VARCHAR
  - name: study_datetime
    description: Date and time of the imaging study
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: TIMESTAMP
  - name: study_id
    description: Unique identifier for the imaging study
    tests:
    - not_null
    - unique
    cocoon_meta:
      unique_reason: This column represents a unique identifier for the imaging study.
        For this table, each row is for a specific imaging study. The study_id appears
        to be unique across rows in the sample data.
      data_type:
        current_data_type: UUID
