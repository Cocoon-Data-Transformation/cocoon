version: 2
models:
- name: stg_payers
  description: The table is about healthcare payers. It includes government and private
    payers. Each payer has an ID, name, and ownership type. The table contains financial
    data like covered amounts, revenue, and encounters. It also includes customer
    metrics, quality of life scores, and member months. The data covers various healthcare
    services like medications, procedures, and immunizations.
  columns:
  - name: payer_name
    description: Name of the healthcare payer
    tests:
    - not_null
    - accepted_values:
        values:
        - Aetna
        - Anthem
        - Blue Cross Blue Shield
        - Cigna Health
        - Dual Eligible
        - Humana
        - Medicaid
        - Medicare
        - NO_INSURANCE
        - UnitedHealthcare
    cocoon_meta:
      future_accepted_values:
      - Kaiser Permanente
      - Centene
      - Molina Healthcare
      - WellCare
      - TRICARE
      - Veterans Health Administration
      - Other
      data_type:
        current_data_type: VARCHAR
  - name: ownership_type
    description: Type of ownership (government or private)
    tests:
    - not_null
    - accepted_values:
        values:
        - PRIVATE
        - GOVERNMENT
        - NO_INSURANCE
    cocoon_meta:
      data_type:
        current_data_type: VARCHAR
  - name: covered_amount
    description: Total amount covered by the payer
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: DECIMAL
  - name: uncovered_amount
    description: Total amount not covered by the payer
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: DECIMAL
  - name: revenue
    description: Total revenue generated by the payer
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: DECIMAL
  - name: covered_encounters
    description: Number of covered healthcare encounters
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: INT
  - name: uncovered_encounters
    description: Number of uncovered healthcare encounters
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: INT
  - name: covered_medications
    description: Number of covered medications
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: INT
  - name: uncovered_medications
    description: Number of uncovered medications
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: INT
  - name: covered_procedures
    description: Number of covered medical procedures
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: INT
  - name: uncovered_procedures
    description: Number of uncovered medical procedures
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: INT
  - name: covered_immunizations
    description: Number of covered immunizations
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: INT
  - name: uncovered_immunizations
    description: Number of uncovered immunizations
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: INT
  - name: unique_customers
    description: Number of unique customers served
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: INT
  - name: average_qol_score
    description: Average quality of life score
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: DECIMAL
  - name: member_months
    description: Total member months for the payer
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: INT
  - name: address
    description: Physical address of the payer
    cocoon_meta:
      missing_reason: Unknown
      data_type:
        current_data_type: VARCHAR
  - name: city
    description: City where the payer is located
    cocoon_meta:
      missing_reason: Unknown
      data_type:
        current_data_type: VARCHAR
  - name: payer_id
    description: Unique identifier for each payer
    tests:
    - not_null
    - unique
    cocoon_meta:
      unique_reason: This column represents a unique identifier for each payer. For
        this table, each row represents a distinct healthcare payer. The payer_id
        appears to be a UUID, which is designed to be unique across rows.
      data_type:
        current_data_type: UUID
  - name: phone_number
    description: Contact phone number for the payer
    cocoon_meta:
      missing_reason: Unknown
      data_type:
        current_data_type: VARCHAR
  - name: state
    description: State where the payer is headquartered
    cocoon_meta:
      missing_reason: Unknown
      data_type:
        current_data_type: VARCHAR
  - name: zip_code
    description: ZIP code of the payer's location
    cocoon_meta:
      missing_reason: Unknown
      data_type:
        current_data_type: VARCHAR
