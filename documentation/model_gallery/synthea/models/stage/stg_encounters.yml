version: 2
models:
- name: stg_encounters
  description: The table is about medical encounters. It contains details of patient
    visits. Each encounter has an ID, start and stop time, patient, organization,
    provider, and payer. It includes the encounter class, medical code, description,
    costs, and payer coverage. Some encounters have reason codes and descriptions.
    The table shows different types of wellness visits across various years.
  columns:
  - name: encounter_type
    description: Type or category of the encounter
    tests:
    - not_null
    - accepted_values:
        values:
        - ambulatory
        - wellness
        - outpatient
        - emergency
        - inpatient
        - home
        - urgentcare
        - snf
        - virtual
        - hospice
    cocoon_meta:
      future_accepted_values:
      - primary care
      - specialty care
      - dental
      - behavioral health
      - rehabilitation
      - long-term care
      - palliative care
      - telemedicine
      data_type:
        current_data_type: VARCHAR
  - name: procedure_description
    description: Description of the procedure or visit
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: VARCHAR
  - name: base_cost
    description: Base cost of the encounter
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: DECIMAL
  - name: total_cost
    description: Total cost claimed for the encounter
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: DECIMAL
  - name: payer_coverage
    description: Amount covered by the payer
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: DECIMAL
  - name: reason_description
    description: Description of the reason for the visit
    cocoon_meta:
      missing_reason: Wellness visits typically don't require a specific reason description.
      data_type:
        current_data_type: VARCHAR
  - name: encounter_end_time
    description: End time of the encounter
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: TIMESTAMP
  - name: encounter_id
    description: Unique identifier for the encounter
    tests:
    - not_null
    - unique
    cocoon_meta:
      unique_reason: This column is explicitly described as a unique identifier for
        the encounter. For this table, each row represents a unique medical encounter.
        The encounter_id is designed to be unique across all encounters, ensuring
        no two rows have the same value.
      data_type:
        current_data_type: UUID
  - name: encounter_start_time
    description: Start time of the encounter
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: TIMESTAMP
  - name: organization_id
    description: Identifier for the healthcare organization
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: UUID
  - name: patient_id
    description: Unique identifier for the patient
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: UUID
  - name: payer_id
    description: Identifier for the insurance payer
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: UUID
  - name: procedure_code
    description: Medical code for the procedure or visit
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: VARCHAR
  - name: provider_id
    description: Identifier for the healthcare provider
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: UUID
  - name: reason_code
    description: Code for the reason of the visit
    cocoon_meta:
      missing_reason: Wellness visits typically don't require a specific reason code.
      data_type:
        current_data_type: VARCHAR
