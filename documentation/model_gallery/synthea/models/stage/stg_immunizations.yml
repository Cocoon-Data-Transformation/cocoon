version: 2
models:
- name: stg_immunizations
  description: The table is about immunizations given to patients. It shows the date,
    patient ID, encounter ID, immunization code, description, and base cost. Each
    row represents a specific immunization given during a patient encounter. Multiple
    immunizations can be given in one encounter. The most common immunization is the
    seasonal influenza vaccine. All immunizations have the same base cost of $136.00.
  columns:
  - name: immunization_code
    description: Numeric code representing the specific immunization
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: INT
  - name: immunization_name
    description: Text description of the immunization given
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: VARCHAR
  - name: base_cost
    description: Standard cost of the immunization in dollars
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: DECIMAL
  - name: encounter_id
    description: Unique identifier for the medical encounter
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: UUID
  - name: immunization_datetime
    description: Date and time of the immunization
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: TIMESTAMP
  - name: patient_id
    description: Unique identifier for the patient
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: UUID
