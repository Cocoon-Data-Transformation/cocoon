version: 2
models:
- name: snapshot_sf_lead_data
  description: The table is about current sales leads data. It tracks the most recent
    version of each lead's information, including personal details, contact info,
    conversion status, and various sales metrics. It captures lead sources, marketing
    campaign data, and custom fields for specific business processes. This table provides
    a snapshot of each lead's latest state in the sales pipeline, without historical
    versions.
  columns:
  - name: owner_id
    description: ID of the lead owner
    tests:
    - not_null
  - name: last_modified_by_id
    description: ID of user who last modified the lead
    tests:
    - not_null
  - name: converted_contact_id
    description: ID of the contact after lead conversion
    tests:
    - not_null
  - name: id
    description: ''
    tests:
    - not_null
    - unique
    cocoon_meta:
      uniqueness: Unique dimension key, derived from the slowly changing dimension
  - name: photo_url
    description: URL of the lead's photo
    tests:
    - not_null
  - name: created_by_id
    description: ID of the user who created the lead
    tests:
    - not_null
  - name: is_converted
    description: Indicates if the lead has been converted
    tests:
    - not_null
  - name: is_unread_by_owner
    description: Indicates if the lead is unread by owner
    tests:
    - not_null
  - name: status
    description: Current status of the lead
    tests:
    - not_null
    - accepted_values:
        values:
        - New
        - Contacted
        - Qualified
        - Proposal Sent
        - Negotiation
        - Converted
        - Lost
        - Nurturing
        - On Hold
        - Unqualified
  - name: lead_industry
    description: Industry of the lead
    tests:
    - not_null
  - name: is_deleted
    description: Indicates if the lead has been deleted
    tests:
    - not_null
  - name: company_name
    description: Company name of the lead
    tests:
    - not_null
  - name: email
    description: Lead's email address
    tests:
    - not_null
    - unique
    cocoon_meta:
      uniqueness: This column contains the lead's email address. In most business
        contexts, each lead would have a unique email address, making it a good candidate
        for a unique identifier.
  - name: lead_last_name
    description: Last name of the lead
    tests:
    - not_null
  - name: active_in_sequence
    description: Indicates if lead is active in a sequence
    tests:
    - not_null
  - name: clearbit_data_ready
    description: Indicates if Clearbit data is ready
    tests:
    - not_null
  - name: has_opted_out_of_email
    description: ''
    tests:
    - not_null
  - name: converted_salesforce_account_id
    description: ID of the account after lead conversion
    tests:
    - not_null
  - name: demo_scheduled_calendly
    description: Demo scheduled using Calendly
    tests:
    - not_null
  - name: marked_for_deletion
    description: Flag indicating if the lead should be deleted
    tests:
    - not_null
  - name: email_quality
    description: Email quality indicator
    tests:
    - not_null
  - name: email_bounced_c
    description: ''
    tests:
    - not_null
  - name: created_by_clearbit
    description: Indicates if created by Clearbit
    tests:
    - not_null
  - name: is_competitor
    description: Indicates if company is a competitor
    tests:
    - not_null
  - name: routing_action
    description: Routing action taken in LeanData
    tests:
    - not_null
    - accepted_values:
        values:
        - converted
        - assigned
        - routed
        - rejected
        - on hold
        - pending
        - returned
        - transferred
        - escalated
        - merged
        - deleted
  - name: search_index
    description: Search index in LeanData
    tests:
    - not_null
    - accepted_values:
        values:
        - amazon
        - ebay
        - walmart
        - etsy
        - aliexpress
        - shopify
        - wayfair
        - overstock
        - newegg
        - bestbuy
        - target
        - homedepot
        - lowes
        - macys
        - nordstrom
        - zappos
        - chewy
        - wish
        - rakuten
        - jd.com
  - name: reporting_matched_account_id
    description: Matched account ID for reporting in LeanData
    tests:
    - not_null
  - name: routing_status
    description: Current routing status in LeanData
    tests:
    - not_null
    - accepted_values:
        values:
        - converted
        - routed
        - pending
        - failed
        - unrouted
        - in_progress
        - on_hold
        - rejected
        - canceled
        - completed
  - name: do_not_route_lead
    description: Flag to prevent lead routing
    tests:
    - not_null
  - name: contact_stage
    description: Current stage of the contact in sales process
    tests:
    - not_null
    - accepted_values:
        values:
        - Prospect
        - Lead
        - Qualified Lead
        - Opportunity
        - Proposal
        - Negotiation
        - Closed Won
        - Closed Lost
  - name: prospect_routing_rules
    description: Prospect routing rules for marketing
    tests:
    - not_null
  - name: email_explicit_opt_in
    description: Explicit email opt-in status
    tests:
    - not_null
  - name: email_implicit_opt_in
    description: Implicit email opt-in status
    tests:
    - not_null
  - name: gdpr_opt_in_status
    description: Explicit GDPR opt-in status
    tests:
    - not_null
  - name: is_user_gem
    description: Indicates if the lead is a user gem
    tests:
    - not_null
  - name: last_interaction_description
    description: Last interesting moment description
    tests:
    - not_null
  - name: last_interaction_source
    description: Source of last interesting moment
    tests:
    - not_null
    - accepted_values:
        values:
        - Lead action
        - Email
        - Phone call
        - Meeting
        - Website visit
        - Form submission
        - Social media interaction
        - Event attendance
        - Webinar participation
        - Demo request
        - Quote request
        - Content download
        - Chat conversation
        - Referral
        - Product trial
        - Survey response
        - Newsletter subscription
  - name: last_interaction_type
    description: Type of last interesting moment
    tests:
    - not_null
    - accepted_values:
        values:
        - Milestone
        - First Purchase
        - Registration
        - Feature Adoption
        - Upgrade
        - Feedback Submission
        - Support Interaction
        - Referral
        - Content Creation
        - Goal Achievement
        - Login
        - Survey Completion
        - Social Share
        - Subscription
        - Cancellation
        - Reactivation
        - High Usage
        - Low Usage
        - Customization
        - Integration
  - name: lead_priority_score
    description: Lead priority score
    tests:
    - not_null
  - name: lead_urgency
    description: Urgency value of the lead
    tests:
    - not_null
  - name: cloudingo_agent_as
    description: Cloudingo agent AS field
    tests:
    - not_null
  - name: cloudingo_agent_les
    description: Cloudingo agent LES field
    tests:
    - not_null
  - name: marketo_sync_exclusion
    description: Flag to exclude lead from Marketo sync
    tests:
    - not_null
  - name: last_utm_campaign
    description: Most recent UTM campaign
    tests:
    - not_null
  - name: last_utm_content
    description: Most recent UTM content
    tests:
    - not_null
    - accepted_values:
        values:
        - LinkedIn
        - Facebook
        - Twitter
        - Instagram
        - TikTok
        - YouTube
        - Pinterest
        - Reddit
        - Snapchat
        - WhatsApp
        - Tumblr
        - Medium
        - Quora
        - Glassdoor
        - Indeed
        - Monster
        - CareerBuilder
        - SlideShare
        - Vimeo
        - Flickr
  - name: last_utm_medium
    description: Most recent UTM medium
    tests:
