- name: stg_sf_lead_data
  description: The table is about lead data in a sales or marketing context. It contains
    detailed information on potential customers. The table includes personal details
    like name and email. It has contact information such as phone and address. The
    table tracks lead sources and conversion status. It contains timestamps for various
    events. The table includes numerous custom fields for specific business processes
    and integrations.
