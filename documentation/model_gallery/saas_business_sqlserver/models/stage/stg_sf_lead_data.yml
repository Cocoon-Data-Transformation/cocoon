    - not_null
    - unique
    cocoon_meta:
      unique_reason: This column likely represents a unique identifier for each lead
        record. For this table, each row is a lead, and typically each lead would
        have a unique ID assigned by the system.
      data_type:
        current_data_type: VARCHAR
  - name: photo_url
    description: URL of lead's photo
    tests:
    - not_null
    cocoon_meta:
      data_type:
        current_data_type: VARCHAR
