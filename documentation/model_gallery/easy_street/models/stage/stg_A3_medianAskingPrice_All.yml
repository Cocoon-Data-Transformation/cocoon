version: 2
models:
- name: stg_A3_medianAskingPrice_All
  description: The table shows real estate data for New York City. It includes metrics
    like inventory (the number of rental listings), prices cut (the exact middle price
    cut as a percentage of total asking price), Sale-to-List Price Ratio (the final
    recorded sales price of a home divided by its initial asking price), etc. Data
    is split by property type (all, condo, coop, SFR). It covers rental data too.
    Metrics are tracked monthly from 2010 to 2018. Areas are divided into Manhattan
    submarkets.
  columns:
  - name: Area
    description: Specific submarket area within Manhattan
    tests:
    - not_null
    - unique
    cocoon_meta:
      unique_reason: This column represents the specific area within Manhattan. For
        this table, each row corresponds to a unique area. The Area is likely to be
        unique across rows as it defines the primary geographic division being analyzed.
      data_type:
        current_data_type: VARCHAR
  - name: Borough
    description: Borough in New York City
    tests:
    - accepted_values:
        values:
        - Queens
        - Brooklyn
        - Bronx
        - Manhattan
        - Staten Island
    cocoon_meta:
      missing_reason: Not applicable for non-borough areas or aggregated data.
      data_type:
        current_data_type: VARCHAR
  - name: AreaType
    description: Type of area classification
    tests:
    - not_null
    - accepted_values:
        values:
        - neighborhood
        - submarket
        - borough
        - city
    cocoon_meta:
      future_accepted_values:
      - county
      - metropolitan area
      - state
      - region
      - country
      - continent
      - urban area
      - rural area
      - district
      - ward
      - municipality
      data_type:
        current_data_type: VARCHAR
  - name: date_2010_01
    description: Metric value for January 2010
    cocoon_meta:
      missing_reason: Unknown
      data_type:
        current_data_type: DECIMAL
