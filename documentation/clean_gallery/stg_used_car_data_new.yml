models:
- columns:
  - cocoon_meta:
      patterns:
      - regex: B \d{4} [A-Z]{3}
        summary: License plate numbers in the format of 'B 1234 ABC
      - regex: '[A-Z] \d{4} [A-Z]{2}'
        summary: License plate with the format of a single letter, space, 4 digits,
          space, and 2 letters.
      - regex: '[A-Z] \d{1,4} [A-Z]{2,3}'
        summary: License plate with the format of a single letter, space, 1 to 4 digits,
          space, and 2 to 3 letters.
      uniqueness: This column contains the license plate number for each vehicle.
        For this table, each row represents a unique vehicle listing. The license
        plate is unique for each vehicle, so it can be used to uniquely identify each
        row.
    description: License plate number
    name: license_plate
    tests:
    - not_null
    - unique
